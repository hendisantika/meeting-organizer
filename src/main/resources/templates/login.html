<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html ;charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title th:text="#{loginPage.title}">Login</title>
    <link href="/webjars/bootstrap/5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link href="../static/css/style.css"
          rel="stylesheet"
          th:href="@{/css/style.css}"
          type="text/css"/>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Meeting Organizer <small>Please log in</small></h1>
    </div>
    <!-- Additional messages -->
    <div class="row" th:if="${param.error}">
        <div class="alert alert-danger col-sm-8 col-sm-offset-2" role="alert">
            <p th:text="#{login.badCredentials}">Error while login</p>
        </div>
    </div>


    <div class="row" th:if="${registrationSuccessful}">
        <div class="alert alert-success col-sm-8 col-sm-offset-2" role="alert">
            <p th:text="#{registrationPage.successfulReigstration}">Successful registration</p>
        </div>
    </div>


    <div class="row" th:if="${tokenResend}">
        <div class="alert alert-success col-sm-8 col-sm-offset-2" role="alert">
            <p th:text="#{resendTokenPage.emailSend}">Email has been sent</p>
        </div>
    </div>


    <div class="row" th:if="${tokenNotFound}">
        <div class="alert alert-danger col-sm-8 col-sm-offset-2" role="alert">
            <p th:text="#{loginPage.tokenNotFound}">Invalid token</p>
        </div>
    </div>


    <div class="row" th:if="${tokenExpired}">
        <div class="alert alert-danger col-sm-8 col-sm-offset-2" role="alert">
            <p th:text="#{loginPage.tokenExpired}">Token expired</p>
        </div>
    </div>


    <div class="row" th:if="${userEnabled}">
        <div class="alert alert-success col-sm-8 col-sm-offset-2" role="alert">
            <p th:text="#{loginPage.userEnabled}">User enabled</p>
        </div>
    </div>
    <!-- Additional messages -->


    <form class="form-horizontal" th:action="@{/login}" th:method="POST">
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label" for="login" th:text="#{label.email}">Email</label>
            <div class="col-xs-12 col-sm-8">
                <input class="form-control" id="login" name="username" placeholder="Email" required="required"
                       type="text"/>
            </div>
        </div>


        <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label" for="password" th:text="#{label.password}">Password</label>
            <div class="col-xs-12 col-sm-8">
                <input class="form-control" id="password" name="password" placeholder="Password" required="required"
                       type="password"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input name="remember-me" type="checkbox"/><span
                            th:text="#{label.rememberMe}">Remember me</span>
                    </label>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4">
                <button class="btn btn-default btn-block" th:text="#{button.login}" type="submit">Sign in</button>
            </div>
        </div>
    </form>


    <div th:class="text-center">
        <a th:class="text-center" th:href="@{/register}" th:text="#{loginPage.linkToRegistrationPage}">Dont't have an
            account? Register me !</a>
        <br/>
        <a th:class="text-center" th:href="@{/register/resendToken}" th:text="#{href.toResendTokenPage}">Resend token
            !</a>
    </div>
</div>
<div th:replace="fragments/common :: scripts">
    <p>Scripts</p>
</div>
<div th:replace="fragments/common :: footer">
    <p>Footer</p>
</div>
</body>
</html>
